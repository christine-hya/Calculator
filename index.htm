<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Lyndon">
	<meta name="description" content="Calculator App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<header></header>
	<main>
        <div class="calc">
        <div>
            <input type="text" class="displayTextstyle calcDisplay" id="result"/>
             
        </div>    
        <section>
            <div class="numbers">
                <button class="button-bolder" value="9" onclick="dis('9')">9</button>
                <button class="button-bolder" value="8" onclick="dis('8')">8</button>
                <button class="button-bolder" value="7" onclick="dis('7')">7</button>
                <button class="button-bolder" value="6" onclick="dis('6')">6</button>
                <button class="button-bolder" value="5" onclick="dis('5')">5</button>
                <button class="button-bolder" value="4" onclick="dis('4')">4</button>
                <button class="button-bolder" value="3" onclick="dis('3')">3</button>
                <button class="button-bolder" value="2" onclick="dis('2')">2</button>
                <button class="button-bolder" value="1" onclick="dis('1')">1</button>
                <button class="button-bolder" value="0" onclick="dis('0')">0</button>
                
            </div>  

           
             
        </section>
        <section>
            <div class="operators">
                <button class="button-bolder" value="+" onclick="dis('+')">+</button>
                <button class="button-bolder" value="-" onclick="dis('-')">-</button>
                <button class="button-bolder" value="/" onclick="dis('/')">/</button>
                <button class="button-bolder" value="*" onclick="dis('*')">*</button>
                <button class="equals-background equals" value="=" onclick="solve()">=</button>
                <button class="button-bolder clear" input type="button" value="c" onclick="clr()">AC</button>
            </div>  
               

            
             
        </section>
        </div>    
        <script src="scripts/calculator.js"></script>
    </main>
	<footer></footer>
    
</body>

</html>
