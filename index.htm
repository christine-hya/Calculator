<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Lyndon">
	<meta name="description" content="Calculator App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<header></header>
	<main>
        <div class="calc">
        <div class="calcDisplay">
            <h1 class="displayTextstyle" id="displayNumber">000</h1>
        </div>    
        <section>
            <div class="numbers">
                <button class="button-bolder" id="9">9</button>
                <button class="button-bolder" id="8">8</button>
                <button class="button-bolder" id="7">7</button>
                <button class="button-bolder" id="6">6</button>
                <button class="button-bolder" id="5">5</button>
                <button class="button-bolder" id="4">4</button>
                <button class="button-bolder" id="3">3</button>
                <button class="button-bolder" id="2">2</button>
                <button class="button-bolder" id="1">1</button>
                <button class="button-bolder" id="0">0</button>
                
            </div>  
             <!-- onclick "myFunction()" -->
        </section>
        <section>
            <div class="operators">
                <button class="button-bolder" id="plus">+</button>
                <button class="button-bolder" id="minus">-</button>
                <button class="button-bolder" id="divide">/</button>
                <button class="button-bolder" id="multiply">*</button>
                <button class="equals-background equals" id="equals">=</button>
            </div>  
                <!-- <div class="equals"> 
                </div>     -->

               
             
        </section>
        </div>    
        <script src="scripts/calculator.js"></script>
    </main>
	<footer></footer>
	
</body>

</html>
